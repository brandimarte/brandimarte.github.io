<header>
  {% if page.options contains 'notitle' %}
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  {% else %}
    <h1>
      {{ page.title }}
      {% if page.options contains 'minihead' %}
        <span class="excerpt-inline"> - {{ page.excerpt }}</span>
       </h1>
      {% else %}
       </h1>
       <p>{{ page.excerpt }}</p>
      {% endif %}
  {% endif %}
</header>
{% include breadcrumb.html %}
